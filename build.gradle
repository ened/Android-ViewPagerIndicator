buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
        classpath 'com.github.townsfolk:gradle-release:1.2'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

allprojects {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'release'
