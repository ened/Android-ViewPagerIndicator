buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        classpath 'com.github.townsfolk:gradle-release:1.2'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

allprojects {
  repositories {
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

apply plugin: 'release'
