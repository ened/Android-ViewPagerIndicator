apply plugin: 'com.android.application'

dependencies {
	compile project(':library')
	compile 'com.android.support:support-v4:22.0.0'
}

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
}
